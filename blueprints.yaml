name: Webhooks
version: 0.1.0
description: Provides a variety of webhooks for services like Slack.
icon: plug
author:
  name: George Sumpster
  email: gsumpster@gmail.com
homepage: https://github.com/george-sumpster/grav-plugin-webhooks
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/george-sumpster/grav-plugin-webhooks/issues
readme: https://github.com/george-sumpster/grav-plugin-webhooks/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    general:
      type: section
      title: General
      fields:
        enabled:
          type: toggle
          label: Plugin Status
          highlight: 1
          options:
            1: Enabled
            0: Disabled
          validate:
            type: bool
        indiviual_hooks:
          type: toggle
          label: Indiviual URLs for each Hook
          highlight: 1
          options:
            1: Enabled
            0: Disabled
          validate:
            type: bool
        webhook_url(s):
          type: array
          label: URL(s) for Webhook calls
          help: This is used only if Indiviual URLs if set to false, otherwise each hook's url is used.
          placeholder_value: "https://localhost/webhook_url"
          value_only: true
    hooks:
      type: section
      title: Hooks
      fields:
        hooks:
          type: array
          placeholder_key: Hook Name
          placeholder_value: "http://localhost/webhook"
